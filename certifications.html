<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #2d2b4e;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6bc1ff;
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-block;
      padding: 10px 15px;
      color: white;
      background-color: #4e54c8;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      background-color: #6a67d9;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Ayodele's Portfolio</strong></div>
    <div>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="projects.html"><i class="fas fa-folder-open"></i> Projects</a>
    </div>
  </nav>

  <h1>Certifications</h1>

  <div class="grid">
    <div class="card">
      <i class="fas fa-certificate"></i>
      <h3>Coursera</h3>
      <a href="Coursera/index.html">View Certificates</a>
    </div>

    <div class="card">
      <i class="fas fa-building"></i>
      <h3>Deloitte</h3>
      <a href="Deloitte/index.html">View Certificates</a>
    </div>

    <div class="card">
      <i class="fas fa-terminal"></i>
      <h3>TryHackMe</h3>
      <a href="TryHackMe/index.html">View Certificates</a>
    </div>

    <div class="card">
      <i class="fas fa-code"></i>
      <h3>GoMyCode</h3>
      <a href="GoMyCode/index.html">View Certificates</a>
    </div>
  </div>

</body>
</html>
