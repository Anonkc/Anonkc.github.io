<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;

      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #007bff;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #111;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

    <h1>My Certifications</h1>
