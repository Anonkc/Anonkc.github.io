<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #007bff;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #111;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Certifications</h1>
  </header>

  <section class="grid">
    <div class="card">
      <i class="fab fa-google"></i>
      <h3>Coursera</h3>
      <a href="Certifications/Coursera/index.html">View</a>
    </div>
    <div class="card">
      <i class="fas fa-building-columns"></i>
      <h3>Deloitte Internship</h3>
      <a href="Certifications/Deloitte/index.html">View</a>
    </div>
    <div class="card">
      <i class="fab fa-hackerrank"></i>
      <h3>TryHackMe</h3>
      <a href="Certifications/TryHackMe/index.html">View</a>
    </div>
    <div class="card">
      <i class="fab fa-git-alt"></i>
      <h3>GoMyCode</h3>
      <a href="Certifications/GoMyCode/index.html">View</a>
    </div>
  </section>
</body>
</html>
