<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deloitte Certifications</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c3e50;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .card a {
      background: #3498db;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .card a:hover {
      background: #2980b9;
    }
  </style>
</head>
