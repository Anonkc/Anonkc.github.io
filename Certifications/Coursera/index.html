<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coursera Certifications</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c3e50;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .card a {
      background: #3498db;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .card a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Coursera Certifications</h1>

  <div class="grid">
    <div class="card"><h3>Foundations of Cybersecurity</h3><a href="certificate1.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Manage Security Risks</h3><a href="certificate2.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Networks & Network Security</h3><a href="certificate3.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Linux & SQL</h3><a href="certificate4.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Assets & Vulnerabilities</h3><a href="certificate5.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Detection and Response</h3><a href="certificate6.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Python Automation</h3><a href="certificate7.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Job Preparation</h3><a href="certificate8.pdf" target="_blank">View</a></div>
    <div class="card"><h3>Google Completion Certificate</h3><a href="certificate9.pdf" target="_blank">View</a></div>
  </div>

</body>
</html>
