<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Project Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    ul {
      list-style: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.08);
      margin: 1rem 0;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    li:hover {
      transform: translateY(-5px);
    }

    li i {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #00bcd4;
    }

    li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      flex-grow: 1;
    }

    li a:hover {
      color: #00ffff;
    }

    .coming-soon {
      color: #ccc;
      font-style: italic;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      width: 100%;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      li i {
        margin-bottom: 0.5rem;
      }

      li a {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-folder-open"></i> Full Penetration Testing Projects</h1>
  <ul>
    <li>
      <i class="fas fa-laptop-code"></i>
      <a href="full-projects/kioptrix/index.html">Kioptrix Full Project</a>
    </li>
    <li>
      <i class="fas fa-bug"></i>
      <a href="full-projects/blue/index.html">Blue Full Project</a>
    </li>
    <li>
      <i class="fas fa-user-graduate"></i>
      <a href="#">Academy</a>
      <div class="coming-soon">Coming soon</div>
    </li>
    <li>
      <i class="fas fa-code"></i>
      <a href="#">Dev</a>
      <div class="coming-soon">Coming soon</div>
    </li>
    <li>
      <i class="fas fa-shield-alt"></i>
      <a href="#">Butler</a>
      <div class="coming-soon">Coming soon</div>
    </li>
  </ul>
</body>
</html>
