<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Network Scan Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header div {
      font-weight: bold;
      font-size: 1.2rem;
      color: #00ffff;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #00ffff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      padding: 0.5rem 0;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #00ffff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.08);
      margin-bottom: 20px;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
      flex-wrap: wrap;
    }

    li:hover {
      transform: translateY(-6px);
    }

    li i {
      font-size: 1.8rem;
      margin-right: 15px;
      color: #00bcd4;
      min-width: 30px;
    }

    li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    li a:hover {
      color: #00ffff;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin: 5px;
        font-size: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 1rem;
      }

      li a {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>üåê Network Scan Reports</div>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../projects.html">Projects</a>
    </nav>
  </header>

  <main>
    <h1><i class="fas fa-network-wired"></i> Network Scan Projects</h1>
    <ul>
      <li><i class="fas fa-laptop-code"></i><a href="network/kioptrix.html">Kioptrix</a></li>
      <li><i class="fas fa-laptop-code"></i><a href="network/blue.html">Blue</a></li>
    </ul>
  </main>
</body>
</html>
