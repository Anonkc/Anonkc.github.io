<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nmap Scan - Blue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #00ffff;
      color: #000;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .content {
      margin-left: 270px;
      padding: 2rem;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    iframe {
      border: 2px solid #00ffff;
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .download-btn:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Blue: Breakdown</h2>
    <a href="nmap.html"><i class="fa fa-network-wired"></i>Nmap Scan</a>
    <a href="enumeration.html"><i class="fa fa-search"></i>Enumeration</a>
    <a href="vulnerabilities.html"><i class="fa fa-exclamation-triangle"></i>Vulnerabilities</a>
    <a href="exploitation.html"><i class="fa fa-bug"></i>Exploitation</a>
    <a href="privilege.html"><i class="fa fa-user-shield"></i>Privilege Escalation</a>
  </div>

  <div class="content">
    <h2>Nmap Scan Report</h2>
    <p>This section details the Nmap scan performed on the target host.</p>

    <!-- Embedded PDF -->
    <iframe src="pdf/Nmap_Scan_Report_Blue.pdf" width="100%" height="600px"></iframe>

    <!-- Download Button -->
    <div>
      <a href="pdf/Nmap_Scan_Report_Blue.pdf" download class="download-btn">
        <i class="fa fa-file-download"></i> Download Full Nmap Report (PDF)
      </a>
    </div>
  </div>

</body>
</html>
