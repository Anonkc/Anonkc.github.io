<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nmap Scan Report - Blue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      padding: 2rem;
    }
    h1, h2 {
      color: #00ffff;
      text-align: center;
    }
    iframe {
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
    }
    .download-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 12px 20px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Blue: Breakdown</h1>
  <h2>Nmap Scan Report</h2>
  <p style="text-align: center;">This section details the Nmap scan performed on the target host.</p>

  <iframe src="../../pdf/Nmap_Scan_Report_Blue.pdf" width="100%" height="600px"></iframe>

  <a href="../../pdf/Nmap_Scan_Report_Blue.pdf" download class="download-btn">
    <i class="fa fa-file-download"></i> Download Full Nmap Report (PDF)
  </a>
</body>
</html>
