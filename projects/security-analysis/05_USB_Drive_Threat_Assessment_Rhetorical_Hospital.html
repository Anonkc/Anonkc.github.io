<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USB Threat Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header div { font-weight: bold; font-size: 1.2rem; color: #00ffff; }

    nav a {
      color: #00ffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover { color: #fff; }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ffff;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      iframe { height: 700px; }
    }
  </style>
</head>
<body>
  <header>
    <div><i class="fas fa-usb"></i> USB Drive Threat Report</div>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../projects.html">Projects</a>
    </nav>
  </header>

  <main>
    <h1><i class="fas fa-biohazard"></i> USB Threat Simulation Report</h1>
    <iframe src="Parking_Lot_USB_Report.pdf"></iframe>
  </main>
</body>
</html>
